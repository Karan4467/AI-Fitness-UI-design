<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Fitness Program</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Layering a slightly less opaque gradient over a dark fitness image */
            /* The image URL is a placeholder. You can replace it with your actual fitness background image. */
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.92) 0%, rgba(26, 10, 42, 0.92) 100%),
                        url('https://placehold.co/1920x1080/0A0A0F/1A0A2A?text=Abstract+Fitness') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .card-gradient {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2); /* Purple gradient */
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-dot.waiting {
            background-color: #FFD700; /* Gold/Yellow */
        }

        .status-dot.ready {
            background-color: #32CD32; /* Lime Green */
        }

        .btn-gradient-start {
            background: linear-gradient(90deg, #8E2DE2, #4A00E0); /* Button purple gradient */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .btn-gradient-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-gradient-end {
            background: linear-gradient(90deg, #FF0000, #FF4500); /* Bright Red/Orange gradient for end */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .btn-gradient-end:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="container text-white">

    <div class="container max-w-4xl mx-auto p-6 md:p-8 bg-gray-900 bg-opacity-50 rounded-3xl shadow-2xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                Generate Your Fitness Program
            </h1>
            <p class="text-lg md:text-xl text-gray-300">
                Have a voice conversation with our AI assistant to create your personalized plan
            </p>
        </header>

        <main class="flex flex-col md:flex-row justify-center items-center gap-8 mb-12">
            <!-- FitVoice AI Card -->
            <div class="flex flex-col items-center p-8 rounded-3xl shadow-lg card-gradient w-full md:w-1/2 max-w-sm transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                <div class="w-24 h-24 rounded-full bg-white bg-opacity-10 flex items-center justify-center mb-6 overflow-hidden">
                    <!-- AI avatar image -->
                    <img src="https://placehold.co/96x96/8E2DE2/FFFFFF?text=AI" alt="AI Assistant Avatar" class="w-full h-full object-cover">
                </div>
                <h2 class="text-2xl font-semibold mb-2">FitVoice AI</h2>
                <p class="text-md text-gray-200 mb-4 text-center">Fitness & Diet Coach</p>
                <div class="flex items-center text-gray-200 text-sm">
                    <span class="status-dot waiting"></span>
                    <span id="ai-status">Waiting</span>
                </div>
            </div>

            <!-- You Card -->
            <div class="flex flex-col items-center p-8 rounded-3xl shadow-lg bg-gray-800 w-full md:w-1/2 max-w-sm transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                <div class="w-24 h-24 rounded-full bg-purple-600 flex items-center justify-center mb-6 overflow-hidden">
                    <!-- User avatar image -->
                    <img src="https://placehold.co/96x96/4A00E0/FFFFFF?text=YOU" alt="User Avatar" class="w-full h-full object-cover">
                </div>
                <h2 class="text-2xl font-semibold mb-2">You</h2>
                <p class="text-md text-gray-300 mb-4 text-center">Burak</p>
                <div class="flex items-center text-gray-300 text-sm">
                    <span class="status-dot ready"></span>
                    <span id="user-status">Ready</span>
                </div>
            </div>
        </main>

        <div class="flex flex-col items-center gap-4">
            <button class="btn-gradient-start text-white font-bold py-4 px-12 rounded-full text-lg shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
                Start Conversation
            </button>
            <button class="btn-gradient-end text-white font-bold py-4 px-12 rounded-full text-lg shadow-xl focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50">
                <a href="./index.html">End Conversation</a>
            </button>
        </div>
    </div>

    <script>
        // Basic JavaScript for potential future interactivity
        // For now, it just demonstrates how you might select elements.
        const aiStatusElement = document.getElementById('ai-status');
        const userStatusElement = document.getElementById('user-status');

        //     aiStatusElement.previousElementSibling.classList.remove('waiting');
        //     aiStatusElement.previousElementSibling.classList.add('ready');
        // }, 3000);
    </script>
</body>
</html>
